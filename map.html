<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top: 0; bottom: 0; width:100%; }
    </style>
</head>
<body>


<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2lsbGF3YXR0cyIsImEiOiJjam84NnluYTkwOXJvM3ZrNWp2bml4dzgwIn0.VGyy9AtRDPm_7P3FftUYoQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/basic-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    zoom: 9, // starting zoom
    pitch: 45, 
    bearing: -17.6, 
});


map.on('load', function() {

    map.addLayer({
        "id": "data",
        "type": "fill-extrusion",
        "source": {
            'type': 'geojson',
            'data': 'railway.js',
        },
        'layout': {
            'visibility': 'visible'
            },
        'paint': {
                'fill-extrusion-color' : {
                    'property': 'colour',
                    'type': 'identity'
                },
                'fill-extrusion-height' : {
                    'property': 'height',
                    'type': 'identity'
                },
                'fill-extrusion-base' : {
                    'type': 'identity',
                    'property': 'base_height'
                },
                 'fill-extrusion-opacity': 1
            }

    });
});


</script>
	
</body>
</html>
